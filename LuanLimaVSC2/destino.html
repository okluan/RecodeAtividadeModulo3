    <main>
      
      <!--Formulário-->
      <section id = "contato">
        <h2> Insira o Destino</h2>
          <form>
            <div class = "linha_dois">
            
            <div>
              <label for = "nome">CPF*</label>
              <input id = "nome" type = "text" placeholder = "000.000.000-00">
            </div>

            <div>
              <label for = "nome">Cidade*</label>
              <input id = "nome" type = "text" placeholder = "Recife">
            </div>

            <div>
              <label for = "nome">UF*</label>
              <input id = "nome" type = "text" placeholder = "PE">
            </div>

            <div>
              <label for = "nome">Valor*</label>
              <input id = "nome" type = "text" placeholder = "1.012,00">
            </div>

            <div>
              <label for = "nome">Hotel*</label>
              <input id = "nome" type = "text" placeholder = "Águas Belas">
            </div>

            <div>
              <label for = "nome">Embarque*</label>
              <input id = "nome" type = "text" placeholder = "12/11/2021">
            </div>

            <div>
              <label for = "nome">Desembarque*</label>
              <input id = "nome" type = "text" placeholder = "12/12/2021">
            </div>

            <div>
              <label for = "nome">Parcelas*</label>
              <input id = "nome" type = "text" placeholder = "2">
            </div>

            <div>
              <label for = "nome">Pessoas*</label>
              <input id = "nome" type = "text" placeholder = "3">
            </div>

            <div class = "linha">
              <span>*Campo Obrigatório</span>
              <button>Enviar</button>
            </div>
          </form>
        </section>
      </main>
    </main>

    <!--Footer-->
    <footer>
